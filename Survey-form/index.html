<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header id="header">
    <h1 id="title">Yaps' Survey Form</h1>
    <p id="description">Thank you for taking the time to answer my survey</p>
  </header>

  <form id="survey-form">

    <label for="name" id="name-label">Name
      <input id="name" type="text" placeholder="Enter your name" required />
    </label>

    <label for="email" id="email-label">Email
      <input id="email" type="email" placeholder="Enter your Email" required />
    </label>

    <label for="number" id="number-label">Age (optional)
      <input id="number" type="number" placeholder="Age" pattern="[0-9]+" min="13" max="120"/>
    </label>

    <label for="dropdown">Current Program</label>
    <select id="dropdown">
      <option>Select Current Program</option>
      <option>BSCS-SE</option>
      <option>BSCS-DS</option>
      <option>BSCS-AI</option>
    </select>

    <fieldset>
      <legend>Preferred Contact Method</legend>
      <label>
        <input type="radio" name="contact" value="email" checked />
        Email
      </label>
      <label>
        <input type="radio" name="contact" value="phone" />
        Phone
      </label>
    </fieldset>

    <fieldset>
      <legend>Would you recommend this survey?</legend>
      <label>
        <input type="checkbox" value="1" />
        Yes
      </label>
      <label>
        <input type="checkbox" value="2" />
        No
      </label>
      <label>
        <input type="checkbox" value="3" />
        Maybe
      </label>
    </fieldset>

    <label for="textarea">Any comments or suggestions?</label>
    <textarea id="textarea"></textarea>

    <input type="submit" id="submit" value="Submit"/>
  </form>
</body>
</html>
